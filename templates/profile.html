<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile - PetConnect</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}">
</head>
<body>
    <!-- Profile Container -->
    <div class="profile-container">
        <div class="profile-header">
            <h2>{{ user.name }}'s Profile</h2>
        </div>
        <div class="profile-info">
            <p><strong>Name:</strong> {{ user.name }}</p>
            <p><strong>Email:</strong> {{ user.email }}</p>
            <p><strong>Mobile:</strong> {{ user.mobile }}</p>
            <p><strong>Address:</strong> {{ user.address }}</p>
        </div>
        <!-- Buttons -->
        <a href="#" id="openModal" class="btn-update">Update Info</a>
        <a href="{{ url_for('user_dashboard') }}" class="btn-back">‚Üê Back to Home</a>
    </div>
    <!-- Update Modal -->
    <div id="updateModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Update Your Info</h3>
            <form action="{{ url_for('update_profile') }}" method="POST">
                <label for="name">Name:</label>
                <input type="text" name="name" value="{{ user.name }}" required>

                <label for="mobile">Mobile:</label>
                <input type="text" name="mobile" value="{{ user.mobile }}" required>

                <label for="address">Address:</label>
                <input type="text" name="address" value="{{ user.address }}" required>

                <button type="submit">Save Changes</button>
            </form>
        </div>
    </div>

    <script>
        // --- Modal Script ---
        const modal = document.getElementById("updateModal");
        const openBtn = document.getElementById("openModal");
        const closeBtn = document.getElementsByClassName("close")[0];

        openBtn.onclick = () => modal.style.display = "block";
        closeBtn.onclick = () => modal.style.display = "none";
        window.onclick = (e) => { if (e.target == modal) modal.style.display = "none"; }
    </script>
</body>
</html>
