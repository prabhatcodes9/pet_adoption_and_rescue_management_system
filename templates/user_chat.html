<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat with Admin</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/user_chat.css') }}">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="container">
      <div class="header-content">
        <div class="logo">
          <span class="logo-icon">ğŸ¾</span>
          <h1 class="logo-text">Welcome {{ user.name }} !</h1>
        </div>
        <nav class="header-nav">
          <a href="{{ url_for('user_dashboard') }}" class="btn btn-primary">Back</a>
        </nav>
      </div>
    </div>
  </header>

  <div class="chat-wrapper">
    <!-- Admin List Sidebar -->
    <div class="admin-list">
      <h3>Available Admins</h3>
      <ul id="adminList">
        {% for admin in admins %}
        <li onclick="selectAdmin({{ admin.id }}, '{{ admin.name }}')">
          ğŸ‘¤ {{ admin.name }}
        </li>
        {% endfor %}
      </ul>
    </div>

    <!-- Chat Area -->
    <div class="chat-area">
      <div class="chat-header">
        <h3 id="chatWith">Select an admin to start chatting</h3>
      </div>
      <div class="chat-box" id="chatBox"></div>
      <div class="chat-input">
        <input type="text" id="messageInput" placeholder="Type your message..." disabled>
        <button id="sendBtn" disabled>Send</button>
      </div>
    </div>
  </div>

  <!-- âœ… Current user ID -->
  <script>
    const currentUserId = {{ user.id }};
  </script>

  <!-- âœ… Main Chat Script -->
  <script>
    let selectedAdmin = null;

    function selectAdmin(adminId, adminName) {
      selectedAdmin = adminId;
      document.getElementById("chatWith").innerText = `Chatting with ${adminName}`;
      document.getElementById("messageInput").disabled = false;
      document.getElementById("sendBtn").disabled = false;
      loadMessages();
    }

    function loadMessages() {
      if (!selectedAdmin) return;

      fetch(`/chat/messages/${selectedAdmin}`)
        .then(res => res.json())
        .then(messages => {
          const chatBox = document.getElementById("chatBox");
          chatBox.innerHTML = "";
          messages.forEach(msg => {
            const div = document.createElement("div");
            const senderLabel = document.createElement("small");
            
            div.className = msg.sender === currentUserId ? "sent" : "received";
            senderLabel.className = "sender-label";
            senderLabel.textContent = msg.sender === currentUserId ? "You" : msg.sender_name || "Admin";
            
            div.textContent = msg.message;
            div.prepend(senderLabel);
            chatBox.appendChild(div);
          });
          chatBox.scrollTop = chatBox.scrollHeight;
        });
    }

    document.getElementById("sendBtn").onclick = () => {
      const msg = document.getElementById("messageInput").value.trim();
      if (!msg || !selectedAdmin) return;

      fetch("/admin_user_chat/send", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({message: msg, admin_id: selectedAdmin})
      }).then(() => {
        document.getElementById("messageInput").value = "";
        loadMessages();
      });
    };

    // Auto-refresh messages every 3 seconds
    setInterval(loadMessages, 3000);
  </script>
</body>
</html>
