<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Admin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <span class="logo-icon">üêæ</span>
                    <h1 class="logo-text">Manage Pet Requests</h1>
                </div>
                <nav class="header-nav">
                <a href="{{ url_for('admin_home') }}" class="btn btn-primary">Back</a>
                </nav>
            </div>
        </div>
    </header>

<!-- üêæ Main Dashboard View -->
<div class="dashboard-section">
    <h2 class="dashboard-title">Managing Pet Requests for Approval or Rejection</h2>

    <div class="action-buttons">
        <a href="{{ url_for('admin_lost_pets') }}" class="action-btn lost-btn">
            <div class="btn-content">
                <h3>Lost</h3>
                <span class="count">{{ lost_count }}</span>
            </div>
        </a>
        <a href="{{ url_for('admin_found_pets') }}" class="action-btn found-btn">
            <div class="btn-content">
                <h3>Found</h3>
                <span class="count">{{ found_count }}</span>
            </div>
        </a>
        <a href="{{ url_for('admin_adopt_pets') }}" class="action-btn adopt-btn">
            <div class="btn-content">
                <h3>Adopt</h3>
                <span class="count">{{ adopt_count }}</span>
            </div>
        </a>
    </div>
</div>
        <!-- Pet Details View -->
        <div id="details-view" class="details-content hidden">
            <div class="details-header">
                <button id="back-btn" class="back-btn">‚Üê Back to Dashboard</button>
                <h2 id="details-title">Pet Requests</h2>
            </div>
            
            <div id="pet-list" class="pet-list">
                <!-- Pet items will be dynamically added here -->
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
