<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat with Admin</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_chat.css') }}">
</head>
<body>
  <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <span class="logo-icon">ğŸ¾</span>
                    <h1 class="logo-text">Welcome {{ user.name }} !</h1>
                </div>
                <nav class="header-nav">
                <a href="{{ url_for('user_dashboard') }}" class="btn btn-primary">Back</a>
                </nav>
            </div>
        </div>
    </header>
    <div class="chat-wrapper">
        <!-- Sidebar for Users -->
        <div class="user-list">
            <h3>Users</h3>
            <ul id="userList">
                {% for usr in users %}
                <li id="user-{{ usr.id }}" onclick="selectUser({{ usr.id }}, '{{ usr.name }}')">
                    ğŸ¾ {{ usr.name }}
                </li>
                {% endfor %}
            </ul>
        </div>

        <!-- Chat Area -->
        <div class="chat-area">
            <div class="chat-header">
                <h3 id="chatWith">Select a user to start chatting</h3>
            </div>
            <div class="chat-box" id="chatBox"></div>
            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="Type your message..." disabled>
                <button id="sendBtn" disabled>Send</button>
            </div>
        </div>
    </div>

<script>
let selectedUser = null;
let selectedUserName = "";
const currentUserId = {{ user.id }};
const currentUserName = "{{ user.name }}";

// To track last message timestamps
let lastMessages = {};

function selectUser(userId, userName) {
  selectedUser = userId;
  selectedUserName = userName;
  document.getElementById("chatWith").innerText = `Chatting with ${userName}`;
  document.getElementById("messageInput").disabled = false;
  document.getElementById("sendBtn").disabled = false;

  // Remove red dot when chat is opened
  const userElement = document.getElementById(`user-${userId}`);
  if (userElement) userElement.classList.remove("unread");

  fetch(`/chat/mark_read/${userId}`, { method: 'POST' }); // Mark messages as read in backend

  loadMessages();
}

function loadMessages() {
  if (!selectedUser) return;

  fetch(`/chat/messages/${selectedUser}`)
    .then(res => res.json())
    .then(messages => {
      const chatBox = document.getElementById("chatBox");
      chatBox.innerHTML = "";

      if (messages.length > 0) {
        const latest = messages[messages.length - 1];

        // Store last message info
        lastMessages[selectedUser] = latest.message;
      }

      messages.forEach(msg => {
        const div = document.createElement("div");
        div.classList.add("chat-message");

        if (msg.sender === currentUserId) {
          div.classList.add("sent");
          div.innerHTML = `<span class="sender-name">${currentUserName}</span>${msg.message}`;
        } else {
          div.classList.add("received");
          div.innerHTML = `<span class="sender-name">${selectedUserName}</span>${msg.message}`;
        }

        chatBox.appendChild(div);
      });

      chatBox.scrollTop = chatBox.scrollHeight;
    });
}

// ğŸ”´ NEW FUNCTION â€” check for new messages globally
function checkNewMessages() {
  fetch("/chat/check_new")  // We'll create this route next
    .then(res => res.json())
    .then(data => {
      // data will be like: [{sender_id: 3, unread: true}, ...]
      data.forEach(msg => {
        const userItem = document.getElementById(`user-${msg.sender_id}`);
        if (userItem && msg.sender_id !== selectedUser) {
          userItem.classList.add("unread"); // show red dot
        }
      });
    });
}

document.getElementById("sendBtn").onclick = () => {
  const msg = document.getElementById("messageInput").value.trim();
  if (!msg || !selectedUser) return;

  fetch("/admin_user_chat/send", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      message: msg,
      receiver_id: selectedUser
    })
  }).then(() => {
    document.getElementById("messageInput").value = "";
    loadMessages();
  });
};

// Refresh chat and check notifications
setInterval(() => {
  loadMessages();
  checkNewMessages();
}, 3000);
  </script>
</body>
</html>
